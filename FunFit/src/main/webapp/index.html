<!DOCTYPE html>
<html>
<head>
    <title>FunFit Management System</title>
</head>
<body>
    <h1>Welcome to FunFit Management System</h1>
    <h2>Admin Login</h2>
    <form action="/FunFit/login" method="post">
        <label>Username:</label>
        <input type="text" name="username" required><br>
        <label>Password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <!-- Error message display -->
    <div style="color:red;">
    </div>
</body>
</html>
